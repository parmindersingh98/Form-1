<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Form | Parm</title>
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav>
            <div class="user-icon"></div>
            <button class="sign-in-button">Sign In</button>
        </nav>

        <!-- Wrapper -->
        <section class="wrapper">
            <div>
                <h1>Welcome to the future</h1>
                <p>Join us for your bright future. We assure you that you will not regret</p>
            </div>

            <div>
                <h3>Sign Up Using</h3>
                <div>
                    <img src="./Images and Icons/google.svg" alt="Google Icon">
                    <img src="./Images and Icons/facebook.svg" alt="Facebook Icon">
                    <img src="./Images and Icons/github.svg" alt="GitHub Icon">
                </div>
            </div>
            <form>
                <label for="email">Your Email: <input type="email" id="email"></label>
                <label for="password">Your Email: <input type="password" id="password"></label>
                <button class="sign-up-button">Sign Up</button>
            </form>
            <p class="already-user">Already a user? <a href="#">Sign In</a></p>
        </section>
    </main>
</body>

</html>
