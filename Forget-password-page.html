<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Form | Parm</title>
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav>
            <div class="user-icon"></div>
            <button class="sign-in-button"><a href="Sign In Page.html">Sign In</a></button>
        </nav>

        <!-- Wrapper -->
        <section class="wrapper">
            <div>
                <h1>Change Your Password</h1>
                <p>Waiting you on board</p>
            </div>

            <div>
                <h3>Sign In Using</h3>
                <div>
                    <img src="./Images and Icons/google.svg" alt="Google Icon">
                    <img src="./Images and Icons/facebook.svg" alt="Facebook Icon">
                    <img src="./Images and Icons/github.svg" alt="GitHub Icon">
                </div>
            </div>
            <p>OR</p>
            <form>
                <label for="email">Enter Your Email: <input type="email" id="email" placeholder="Enter Your Email"
                        required></label>
                <button class="sign-in-button-2">Change Password</button>
            </form>
            <p class="forgot-password">*You will receive a mail on your email address.</p>
        </section>
    </main>
</body>

</html>
