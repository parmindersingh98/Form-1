<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Form | Parm</title>
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav>
            <div class="user-icon"></div>
            <div class="CTA-1">
                <p>New Here!!</p>
                <button class="sign-up-button-2"><a href="index.html">Sign Up</a></button>
            </div>
        </nav>

        <!-- Wrapper -->
        <section class="wrapper">
            <div>
                <h1>Welcome Back Budyy!!!</h1>
                <p>You are on the way to success.</p>
            </div>

            <div>
                <h3>Sign In Using</h3>
                <div>
                    <img src="./Images and Icons/google.svg" alt="Google Icon">
                    <img src="./Images and Icons/facebook.svg" alt="Facebook Icon">
                    <img src="./Images and Icons/github.svg" alt="GitHub Icon">
                </div>
            </div>
            <p>OR</p>
            <form>
                <label for="email">Your Email: <input type="email" id="email" placeholder="Enter Your Email"
                        required></label>
                <label for="password">Your Password: <input type="password" id="password" placeholder="Enter Password"
                        required></label>
                <button class="sign-in-button-2">Sign In</button>
            </form>
            <p class="forgot-password">Forgot Password? <a href="#">Click Here</a></p>
        </section>
    </main>
</body>

</html>
